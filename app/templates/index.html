<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/base.css') }}"
    />

    <script src="static/main.js" defer></script>
  </head>
  <body>
    {% if show_navbar %}
    <nav
      class="navbar bg-white border-bottom border-body"
      data-bs-theme="white"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item me-4">
            <a
              id="change-padding-left"
              class="nav-link active text-secondary"
              href="{{ url_for('cars.homepage') }}"
              >Homepage</a
            >
          </li>
          <li class="nav-item me-4">
            <a
              class="nav-link active text-secondary"
              href="{{ url_for('cars.all_cars') }}"
              >All Cars</a
            >
          </li>
          <li class="nav-item me-4">
            <a class="nav-link active text-secondary" href="#about">About Us</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link active text-secondary" href="#services"
              >Our Services</a
            >
          </li>
          <li class="nav-item me-4">
            <a class="nav-link active text-secondary" href="#contact"
              >Contacts</a
            >
          </li>
        </ul>
        <a
          id="change-padding-right"
          class="nav-link active text-secondary"
          href="{{ url_for('users.profile') }}"
          rel="noopener noreferrer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </a>
      </div>
    </nav>
    {% endif %}

    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
