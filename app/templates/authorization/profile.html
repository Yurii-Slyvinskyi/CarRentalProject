{% extends "index.html" %} {% block title %}Profile{% endblock %} {% set
show_navbar = True %} {% block content %}

<div id="profile-page-img" class="image-container">
  <img
    class="main-img-pages"
    src="{{ url_for('static', filename='images/main-profile-photo.jpg') }}"
    alt="Car images"
  />
  <div class="text">WELCOME TO MY PROFILE</div>
</div>

<div class="container d-flex align-items-start justify-content-center mt-0">
  <form class="mt-5 form-wrapper row g-3" id="user-form">
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Full Name:</label>
      <input
        class="form-control"
        value="{{ current_user.name }}"
        id="fullname"
        name="fullname"
      />

      <label class="form-label">Username:</label>
      <input
        class="form-control"
        value="{{ current_user.username }}"
        id="username"
        name="username"
      />

      <label class="form-label">Email:</label>
      <input
        class="form-control"
        value="{{ current_user.email }}"
        id="email"
        name="email"
      />

      <label for="inputAddress" class="form-label">Address: </label>
      <input
        type="text"
        class="form-control"
        value="{{ current_user.address }}"
        placeholder="1234 Main St"
        id="address"
        name="address"
      />

      <label for="inputAddress2" class="form-label">Address 2:</label>
      <input
        type="text"
        class="form-control"
        value="{{ current_user.address2 }}"
        placeholder="Apartment, studio, or floor"
        id="address2"
        name="address2"
      />
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">City:</label>
      <input
        type="text"
        class="form-control"
        value="{{ current_user.city }}"
        id="city"
        name="city"
      />
    </div>

    <div class="col-md-4">
      <label for="inputState" class="form-label">State:</label>
      <input
        type="text"
        class="form-control"
        value="{{ current_user.state }}"
        id="state"
        name="state"
      />
    </div>

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip:</label>
      <input
        type="text"
        class="form-control"
        value="{{ current_user.zip }}"
        id="zip"
        name="zip"
      />
    </div>

    <div class="d-flex gap-2 col-12">
      <button type="submit" class="btn btn-primary btn-size">
        Save Changes
      </button>
      <a href="{{ url_for('users.logout') }}" class="btn btn-danger btn-size"
        >Logout</a
      >
    </div>
  </form>
</div>

{% endblock %}
